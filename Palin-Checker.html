<!DOCTYPE html>
<!-- Jamie Savoie :: Palindrome Checker -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="palin2.css">
    <!-- Link to the external JavaScript file -->
    <script src="palin2.js" defer></script>
</head>
<body>
    <!-- Main heading -->
    <h1>Palindrome Checker</h1>
    
    <!-- Instructions for the user -->
    <p>Enter a word to check if it's a palindrome.</p>
    
    <!-- Input field for the user to enter a string -->
    <input type="text" id="firstStr" placeholder="Enter a word">
    <!-- Button to check if the string is a palindrome -->
    <button onClick="reverse();">Check</button>
    
    <!-- Container to display the result -->
    <div id="palin"></div>
    
</body>
</html>
